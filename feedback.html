<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback - The Silent Sheikh</title>
    <link rel="stylesheet" href="css/feedback.css">
</head>
<body>

    <header>
        <div class="logo">
            <img src="logo.png" alt="The Silent Sheikh Logo">
        </div>
        <div class="header-title">
            <h1>Feedback</h1>
        </div>
    </header>

    <section class="feedback-form">
        <h2>Send us your feedback</h2>
        <form id="feedbackForm">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Your Message:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Submit</button>
        </form>

        <p id="feedbackStatus"></p>
    </section>

    <footer>
        <p><a href="about-us.html">About Us</a> | <a href="contact.html">Contact Us</a> | <a href="articles.html">Articles</a> | <a href="gallery.html">Gallery</a> | <a href="privacy-policy.html">Privacy Policy</a> | <a href="terms-of-service.html">Terms of Service</a></p>
    </footer>

    <script>
        document.getElementById('feedbackForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const statusElement = document.getElementById('feedbackStatus');
            statusElement.textContent = 'Feedback submitted successfully!';
            statusElement.style.color = 'green';
        });
    </script>

</body>
</html>
